<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Проверка знаний</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="4">ам</th>
            <th rowspan="4">ам</th>
            <th colspan="3" rowspan="2">ам</th>
            <th colspan="3" rowspan="2">ам</th>
            <th colspan="3">ам</th>


        </tr>
        <tr>
            <td rowspan="2">ням</td>
            <td colspan="2">ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>

        </tr>
        <tr>

            <td colspan="2" rowspan="2">ням</td>
            <td colspan="2" rowspan="2">ням</td>
            <td colspan="2" rowspan="2">ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>

        </tr>
        <tr>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>
            <td>ням</td>

        </tr>
    </table>
</body>

</html>
